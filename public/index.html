<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Instagramで投稿された画像を保存するアプリケーション</title>
    <meta name="description" content="検索フィールドに、InstagramでポストされたURLを入力することで、画像を保存することができます。">
    <meta property="og:title" content="Instagramで投稿された画像を保存するアプリケーション">
    <meta property="og:type" content="website">
    <meta property="og:image" content="<%= BASE_URL %>ogimage.png">
    <meta property="og:url" content="<%= BASE_URL %>">
    <meta property="og:description" content="検索フィールドに、InstagramでポストされたURLを入力することで、画像を保存することができます。">
    <meta name="twitter:card" content="summary_large_image">
    <link rel="canonical" href="<%= BASE_URL %>">
  </head>
  <body>
    <noscript>JavaScriptをONにしてください。</noscript>
    <div id="app"></div>
  </body>
</html>
